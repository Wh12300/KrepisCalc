<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacular Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover: rgba(255, 255, 255, 0.2);
            --equal-button: #ff00ff;
            --clear-button: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.3), 
                        0 0 120px rgba(255, 0, 255, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 340deg,
                var(--primary-color) 360deg
            );
            animation: rotate 10s linear infinite;
        }

        .calculator::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--bg-color);
            border-radius: 28px;
            z-index: 1;
        }

        #display {
            width: 100%;
            height: 100px;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 15px;
            font-size: 48px;
            color: var(--text-color);
            text-align: right;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        button {
            width: 100%;
            height: 80px;
            font-size: 28px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: var(--button-bg);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .number { color: var(--primary-color); }
        .operator { color: var(--secondary-color); }
        .equal {
            background-color: var(--equal-button);
            color: var(--text-color);
            grid-column: span 2;
            border-radius: 40px;
        }
        .clear {
            background-color: var(--clear-button);
            color: var(--text-color);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .calculator {
            animation: pulse 5s infinite;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }
            button {
                height: 60px;
                font-size: 20px;
            }
            #display {
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                const result = Function('return ' + display.value)();
                display.value = Number.isFinite(result) ? result : 'Error';
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
